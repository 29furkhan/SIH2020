 <script type="text/javascript">
     $(document).ready(function() {
         // Javascript method's body can be found in assets/js/demos.js
         demo.initDashboardPageCharts();
 
         demo.showNotification();
 
     });

     function openTrack() {
         document.getElementsById("activitymenu").display="block";
     }

     var flag=0;
     function openActivities(){
        if(flag==0)
        {
            document.getElementById('trackmenu').style.display="block";
            document.getElementById('trackcaret').className = "fa fa-caret-up";
            flag=1;
        }
        else
        {
            document.getElementById('trackmenu').style.display="none";
            document.getElementById('trackcaret').className = "fa fa-caret-down";
            flag=0;
        }   
    }

 </script>
